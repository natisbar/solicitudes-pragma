server:
  port: 8080
spring:
  application:
    name: "Solicitudes"
  devtools:
    add-properties: false
  webflux:
    base-path: /api
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "pragma"
    schema: "solicitudes"
    username: "postgres"
    password: 1234
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
